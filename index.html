<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="form_post">
      <h3>New post</h3>
      <input type="text" class="name_input" placeholder="Enter your name" />
      <input type="text" class="phone_input" placeholder="Enter your phone" />
      <input type="text" class="image_input" placeholder="Enter your image" />
      <button class="send_button">Send</button>
    </div>

    <div class="modal_blok">
      <input type="text" class="edit_name_input" />
      <input type="text" class="edit_phone_input" />
      <input type="text" class="edit_image_input" />
      <input type="text" class="edit_id_input" />

      <button class="edit_btn">Save</button>
    </div>
    <div class="container">
      <nav>
        <ul>
          <li>
            <img
              src="https://prebootcamp.makers.kg/assets/images/logos/makers_logo.svg"
              alt=""
              width="150px"
            />
          </li>
          <li>home</li>
          <li>Add product</li>
          <li>Products</li>
          <li>LogIn</li>
        </ul>
      </nav>
      <div class="open_modal_wrapper">
        <button class="modal_open_btn">POST</button>
      </div>

      <div class="card"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
